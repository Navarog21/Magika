<html>

<head>
  <meta charset="utf-8"/>
  <title>Test</title>
  <link type="text/css" rel="stylesheet" href="styles/style.css"/>
  <link type="text/css" rel="stylesheet" href="styles/start.css"/>
</head>

<body>
  <img class="icon" id="musicButton" src="images/icones/musique.png" width="50" height="50"/>
  <div id="breakScreen">
    <span class="interface" id="title">Jeu en pause</span>
    <button id="restartButton">Recommencer</button>
    <button id="leaveButton">Quitter</button>
    <div id="audio"></div>
    <div id="restart"></div>
  </div>

  <div class="interface" id="startScreen">
    <span>Santa</span>
    <img class="icon" id="commande"src="images/icones/clavier.png" width="50" height="50"/>
    <button id="playGame">Jouer</button>
  </div>

  <div id="controls">
    <div class="controlContainer">
      <label for="moveForward">Avancer</label>
      <input type="text" class="control" id="moveForward"></span>
    </div>
    <div class="controlContainer">
      <input type="text" class="control" id="moveBackWard">Reculer</span>
    </div>
    <div class="controlContainer">
      <input type="text" class="control" id="moveRight">Droite</span>
    </div>
    <div class="controlContainer">
      <input type="text" class="control" id="moveLeft">Gauche</span>
    </div>
    <div class="controlContainer">
      <input type="text" class="control" id="Sauter">Sauter</span>
    </div>
    <div class="controlContainer">
      <input type="text" class="control" id="Attaquer">Attaquer</span>
    </div>
    <div class="controlContainer">
      <input type="text" class="control" id="swap">Swap</span>
    </div>
  </div>

  <canvas id="canvas"></canvas>
</body>
